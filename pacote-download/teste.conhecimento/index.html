<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Conhecimento</title>
</head>
<body>
  <script>
    let dia = window.prompt("Digite o dia atual: ")
    let mes = window.prompt("Digite o mes atual: ")
    let ano = window.prompt("Digite o ano atual: ")

if (ano > 2021 || mes > 09 || dia > 14) 
    alert("Cadastro não será permitido!")
    
else (ano < 2021 && mes < 09 && dia < 14) 
    alert("Cadastro será permitido!")
    
    let idade = window.prompt("Digite sua idade: ")

if (idade >= 18)
    alert("Cadastro permitido!")

else 
    alert("Cadastro não será permitido!")


</script>
    
    
</body>
</html>
